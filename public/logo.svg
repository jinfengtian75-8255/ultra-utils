<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark Titanium Background -->
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1E293B" />
      <stop offset="100%" stop-color="#0F172A" />
    </radialGradient>
    
    <!-- Metallic Silver for 'U' -->
    <linearGradient id="metallic-silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="50%" stop-color="#94A3B8" />
      <stop offset="100%" stop-color="#475569" />
    </linearGradient>
    
    <!-- Golden Lightning Glow -->
    <linearGradient id="lightning-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FDE047" />
      <stop offset="100%" stop-color="#EAB308" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="u-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.5" />
    </filter>
  </defs>
  
  <!-- Smooth Square Background -->
  <rect width="512" height="512" rx="140" fill="url(#bg-gradient)" />
  
  <!-- Metallic 'U' Symbol -->
  <path d="M140 140V320C140 384.065 191.935 436 256 436C320.065 436 372 384.065 372 320V140H312V320C312 350.928 286.928 376 256 376C225.072 376 200 350.928 200 320V140H140Z" fill="url(#metallic-silver)" filter="url(#u-shadow)" />
  
  <!-- Central Golden Lightning Bolt -->
  <path d="M256 120L210 280H260L230 420L320 230H265L300 120H256Z" fill="url(#lightning-gradient)" filter="url(#glow)" />
  
  <!-- Gloss Overlay -->
  <path d="M140 140C200 130 312 130 372 140" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.2" />
</svg>
